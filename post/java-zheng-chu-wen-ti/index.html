              <p><code>System.out.println(5/2);</code><br>
输出结果肯定是：2.5<br>
但是程序输出结果是：2</p>
<hr>
<p><strong>两个整数相除，就会是整数，小数点后面不会保留</strong><br>
在随便哪个整数加个小数点就解决了</p>
<hr>
<p><code>System.out.println(5.0/2);</code><br>
输出结果：2.5</p>
